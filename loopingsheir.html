<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Ganjil Genap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .number-item {
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .number-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .even {
            background-color: #60a5fa;
        }
        .odd {
            background-color: #f472b6;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div class="container mx-auto py-12 px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Menentukan Ganjil Genap</h1>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 max-w-4xl mx-auto">
            <div class="flex flex-col sm:flex-row gap-6 mb-8">
                <div class="w-full sm:w-1/2">
                    <label for="startNum" class="block text-sm font-medium text-gray-700 mb-1">Angka Awal</label>
                    <input type="number" id="startNum" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="0" value="1">
                </div>
                <div class="w-full sm:w-1/2">
                    <label for="endNum" class="block text-sm font-medium text-gray-700 mb-1">Angka Akhir</label>
                    <input type="number" id="endNum" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="10" value="20">
                </div>
            </div>

            <div class="flex flex-wrap gap-4 justify-center mb-8">
                <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-all transform hover:scale-105">
                    Generate
                </button>
                <button id="resetBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg transition-all">
                    Reset
                </button>
            </div>

            <div class="bg-gray-50 rounded-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Hasil</h3>
                    <div class="flex items-center gap-2">
                        <span class="flex items-center text-sm"><span class="w-3 h-3 bg-blue-400 rounded-full mr-1"></span> Genap</span>
                        <span class="flex items-center text-sm"><span class="w-3 h-3 bg-pink-400 rounded-full mr-1"></span> Ganjil</span>
                    </div>
                </div>
                
                <div id="resultContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                    <!-- Hasil looping akan muncul di sini -->
                    <p class="text-gray-500 text-center py-8">Tentukan range angka dan klik Generate</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const start = parseInt(document.getElementById('startNum').value);
            const end = parseInt(document.getElementById('endNum').value);
            
            if (isNaN(start) || isNaN(end)) {
                alert('Masukkan angka yang valid!');
                return;
            }
            
            if (start > end) {
                alert('Angka awal harus lebih kecil dari angka akhir');
                return;
            }
            
            generateNumbers(start, end);
        });
        
        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('startNum').value = '1';
            document.getElementById('endNum').value = '10';
            document.getElementById('resultContainer').innerHTML = '<p class="text-gray-500 text-center py-8">Tentukan range angka dan klik Generate</p>';
        });
        
        function generateNumbers(start, end) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = '';
            
            for (let i = start; i <= end; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number-item fade-in p-4 rounded-lg shadow text-white font-bold text-center';
                
                if (i % 2 === 0) {
                    numberDiv.classList.add('even');
                    numberDiv.textContent = `${i} (Genap)`;
                } else {
                    numberDiv.classList.add('odd');
                    numberDiv.textContent = `${i} (Ganjil)`;
                }
                
                // Efek animasi berurutan
                numberDiv.style.animationDelay = `${(i - start) * 0.05}s`;
                
                resultContainer.appendChild(numberDiv);
            }
        }
    </script>
</body>
</html>
